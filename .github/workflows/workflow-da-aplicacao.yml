name: Deploy da Aplicacao e Testes Cypress

on:
  push:
    branches:
      - main  # Dispara quando houver um push na branch main da aplicação

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código da aplicação
        uses: actions/checkout@v3

      - name: Simular Deploy da Aplicação
        run: echo "Aplicação implantada com sucesso!"

      - name: Disparar casos de testes do repositório de testes (Cypress)
        id: trigger-tests
        uses: peter-evans/repository-dispatch@v2
        with:
          repository: viniciuscarneironascimento/mark85-cypress-api-papito
          event-type: run-cypress-tests
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN_APLICACAO }}

      - name: Aguardar execução da pipeline de testes
        run: |
          echo "Aguardando execução da pipeline de testes..."
          
          STATUS_URL="https://api.github.com/repos/viniciuscarneironascimento/mark85-cypress-api-papito/actions/runs"
          MAX_ATTEMPTS=30
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            sleep 30  # Aguarda 30 segundos antes de verificar novamente
            
            RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN_APLICACAO }}" $STATUS_URL)
            LATEST_RUN_STATUS=$(echo "$RESPONSE" | jq -r '.workflow_runs[] | select(.name == "Executar testes Cypress") | .conclusion' | head -n 1)

            echo "Tentativa $((ATTEMPT+1)): Status atual - $LATEST_RUN_STATUS"

            if [[ "$LATEST_RUN_STATUS" == "success" ]]; then
              echo "Pipeline de testes finalizada com sucesso!"
              break
            elif [[ "$LATEST_RUN_STATUS" == "failure" || "$LATEST_RUN_STATUS" == "cancelled" ]]; then
              echo "A pipeline de testes no Cypress falhou. Interrompendo o deploy!"
              exit 1
            fi

            ATTEMPT=$((ATTEMPT+1))
          done

          if [[ "$ATTEMPT" -eq "$MAX_ATTEMPTS" ]]; then
            echo "Tempo limite excedido esperando a pipeline de testes. Interrompendo o deploy!"
            exit 1
          fi

      - name: Deploy Final
        run: echo "Deploy finalizado com sucesso!"

      - name: Baixar relatórios do Mochawesome
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN_APLICACAO }}
          repository: viniciuscarneironascimento/mark85-cypress-api-papito
          workflow: executar-testes-cypress.yml
          name: cypress-mochawesome-report
          path: mochawesome-reports
          run_id: latest

      - name: Baixar link do Cypress Cloud
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN_APLICACAO }}
          repository: viniciuscarneironascimento/mark85-cypress-api-papito
          workflow: executar-testes-cypress.yml
          name: cypress-cloud-url
          path: ./
          run_id: latest

      - name: Exibir link do Cypress Cloud
        run: |
          if [ -f cypress-cloud-url.txt ]; then
            CYPRESS_CLOUD_URL=$(cat cypress-cloud-url.txt)
            echo "Link do Cypress Cloud: $CYPRESS_CLOUD_URL"
          else
            echo "ERRO: Arquivo cypress-cloud-url.txt não encontrado!"
            exit 1
          fi

      - name: Obter URL de Download dos Artefatos
        run: |
          API_URL="https://api.github.com/repos/viniciuscarneironascimento/mark85-cypress-api-papito/actions/artifacts"
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN_APLICACAO }}" $API_URL)

          MOCHAWESOME_URL=$(echo "$RESPONSE" | jq -r '.artifacts[] | select(.name=="cypress-mochawesome-report") | .archive_download_url')

          if [[ -n "$MOCHAWESOME_URL" ]]; then
            echo "Artifact Download URL (Mochawesome): $MOCHAWESOME_URL"
          else
            echo "ERRO: Não foi possível obter a URL do relatório Mochawesome!"
            exit 1
          fi
