name: Deploy da Aplicacao e Testes Cypress

on:
  push:
    branches:
      - main  # Dispara quando houver um push na branch main da aplicação

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código da aplicação
        uses: actions/checkout@v3

      - name: Simular Deploy da Aplicação
        run: echo "Aplicação implantada com sucesso!"

      - name: Disparar casos de testes do repositório de testes (Cypress)
        id: trigger-tests
        uses: peter-evans/repository-dispatch@v2
        with:
          repository: viniciuscarneironascimento/mark85-cypress-api-papito
          event-type: run-cypress-tests
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN_APLICACAO }}

      - name: Aguardar execução da pipeline de testes
        run: |
          echo "Aguardando execução da pipeline de testes..."
          STATUS_URL="https://api.github.com/repos/viniciuscarneironascimento/mark85-cypress-api-papito/actions/runs"
          MAX_ATTEMPTS=30
          ATTEMPT=0
          TEST_RUN_ID=""
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            sleep 30  # Aguarda 30 segundos antes de verificar novamente
            
            RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN_APLICACAO }}" $STATUS_URL)
            TEST_RUN_ID=$(echo "$RESPONSE" | jq -r '.workflow_runs[] | select(.name == "Executar testes Cypress") | .id' | head -n 1)
            LATEST_RUN_STATUS=$(echo "$RESPONSE" | jq -r '.workflow_runs[] | select(.name == "Executar testes Cypress") | .conclusion' | head -n 1)

            echo "Tentativa $((ATTEMPT+1)): Status atual - $LATEST_RUN_STATUS"

            if [[ "$LATEST_RUN_STATUS" == "success" ]]; then
              echo "Pipeline de testes finalizada com sucesso!"
              break
            elif [[ "$LATEST_RUN_STATUS" == "failure" || "$LATEST_RUN_STATUS" == "cancelled" ]]; then
              echo "A pipeline de testes no Cypress falhou. Obtendo logs de erro..."
              
              if [[ -n "$TEST_RUN_ID" ]]; then
                LOGS_URL="https://api.github.com/repos/viniciuscarneironascimento/mark85-cypress-api-papito/actions/runs/$TEST_RUN_ID/logs"
                curl -s -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN_APLICACAO }}" "$LOGS_URL" -o cypress_logs.zip
                unzip -p cypress_logs.zip > cypress_logs.txt || echo "Falha ao extrair logs."
                echo "Logs do Cypress:" 
                cat cypress_logs.txt
              fi
              exit 1
            fi

            ATTEMPT=$((ATTEMPT+1))
          done

          if [[ "$ATTEMPT" -eq "$MAX_ATTEMPTS" ]]; then
            echo "Tempo limite excedido esperando a pipeline de testes. Interrompendo o deploy!"
            exit 1
          fi

      - name: Deploy Final
        run: echo "Deploy finalizado com sucesso!"
